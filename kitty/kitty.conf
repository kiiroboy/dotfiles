# vim:fileencoding=utf-8:foldmethod=marker

# Font settings
font_size 16.0
font_features none
font_family      family='Comic Code' postscript_name=ComicCode-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
symbol_map U+23FB-U+23FE,U+2665,U+26A1,U+2B58,U+E000-U+E00A,U+E0A0-U+E0A3,U+E0B0-U+E0C8,U+E0CA,U+E0CC-U+E0D2,U+E0D4,U+E200-U+E2A9,U+E300-U+E3E3,U+E5FA-U+E634,U+E700-U+E7C5,U+EA60-U+EBEB,U+F000-U+F2E0,U+F300-U+F32F,U+F400-U+F4A9,U+F500-U+F8FF Symbols NFM
symbol_map U+276F MesloLGS NF

# Cursor
cursor_blink_interval 0

# Window
hide_window_decorations titlebar-only
window_padding_width 4

# Misc
macos_option_as_alt yes

# Theme
include current-theme.conf

